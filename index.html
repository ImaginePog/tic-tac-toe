<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-tac-toe</title>
		<!-- styles -->
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="page-container">
			<header>
				<h1>TIC TAC TOE</h1>
			</header>
			<main>
				<section class="menu ui-container">
					<h2>Choose a mode</h2>
					<button class="ui-container">Player VS Player</button>
					<button class="ui-container">Player VS Computer</button>
					<p class="game-rules">
						Click on the empty spots to make your move on a 3x3 grid. A player
						has one turn to click. First player to place 3 consecutive pieces
						diagonally, horizontally or vertically wins.
					</p>
				</section>
			</main>
			<footer>Made by Imagine</footer>
		</div>
		<!-- scripts -->
		<script src="index.js"></script>
	</body>
</html>
